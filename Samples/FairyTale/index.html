<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Fairy Meeting</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">Poison Apple</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Because Someone</span>
        </div>
        <div data-key="32" class="key">
            <!-- <kbd>space</kbd> -->
            <span class="PP">Play / Pause</span>
        </div>
    </div>

    <audio data-key="70" src="sounds/Fairy_Meeting.mp3"></audio>
    <audio data-key="80" src="sounds/Poison_Apple.mp3"></audio>
    <audio data-key="83" src="sounds/Someone.mp3"></audio>

    <script src="index.js"></script>
</body>
</html>
